  </defs>
  <!-- Background bubbles -->
  <circle cx="50" cy="150" r="30" fill="#4a90e2" opacity="0.3"/>
  <circle cx="350" cy="50" r="40" fill="#4a90e2" opacity="0.3"/>
  <circle cx="200" cy="180" r="20" fill="#4a90e2" opacity="0.3"/>
  <!-- Title text with gradient -->
  <text x="200" y="100" font-family="Arial" font-size="48" fill="url(#titleGrad)" text-anchor="middle" font-weight="bold">
    Bubble Pop
  </text>
  <text x="200" y="140" font-family="Arial" font-size="32" fill="#357abd" text-anchor="middle">
